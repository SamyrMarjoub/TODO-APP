<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="test" style="display: none;"></div>
<body>
  <div class="background-img">
    <div class="maincontainer">
      <div class="container">
        <div class="flex1">
          <div class="div-title">
            <h1>
              TODO
            </h1>
          </div>
          <div class="div-img">
            <img src="./images/icon-sun.svg" alt="" class="img-theme">
          </div>
        </div>
        <div class="input-div">
          <div class="check"></div>
          <input type="text" placeholder="Create a new todo..." class="input" maxlength="57">
        </div>
        <div class="div-list">
          <div class="list">
            <ul class="ueli">
            
            </ul>
          </div>
          <div class="itens">
            <div class="start-div">
              <p class="itens-left">0 item(s) left
              </p>
            </div>
            <div class="mid-div">
              <ul>
                <li ID="all"><a href="" class="link">All</a> </li>
                <li><a href="" class="link">Active</a> </li>
                <li><a href="" class="link">Completed</a> </li>
              </ul>
            </div>
            <div class="end-div">
              <p><a href="" class="link">Clear completed</a> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-black">
    <div class="atribution-container">
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="#">Samyr Marjoub</a>.
       </div> 
      </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
